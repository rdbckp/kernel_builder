name: bersih

on:
  push:
    branches: [main]
    paths-ignore: ['**.md']
  pull_request:
    branches: [main]
    paths-ignore: ['**.md']
  workflow_dispatch:

jobs:
  start-working:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Permission
      run: |
        cd ${GITHUB_WORKSPACE}
        chmod +x -R scripts
        
    - name: Delete
      uses: ./
      with:
        keep: 0
