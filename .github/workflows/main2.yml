name: Copy

on: 
  workflow_dispatch:
    inputs:
      DEVICE_NAME:
        description: 'Ready'
        required: true
        default: 'Ok'

permissions:
  contents: write
  pull-requests: write

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run file copy action
        uses: DeWildeDaan/copy-from-repo@main
        with:
          source_repo: "rdbckp/kernel_a02"
          source_path: "arch/arm/configs/a02_defconfig"
          destination_path: "$HOME"
          commit_message: "Custom commit message"
          create_pr: false
          pr_title: "Custom PR title"
          source_repo_token: ${{ secrets.SOURCE_REPO_PAT }}
          destination_repo_token: ${{ secrets.DEST_REPO_PAT }}
